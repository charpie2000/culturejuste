text152455.addInnerText('<div id=\"text152455\" aria-hidden=\"true\" ><a id=\"text152455anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font1\"  >Références\n</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font2\"  >CANSO. (2008). </span ><span class=\"text152455Font3\"  >Safety Culture Definition Enhancement Process</span ><span class=\"text152455Font2\"  >. Repéré à ICAO&nbsp;Documents. \n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font2\"  >https://www.icao.int/NACC/Documents/Meetings/2018/ASBU18/OD-10-Safety%20Culture%20Definition%20and%20Enhancement%20Process.pdf\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font2\"  >Merriam-Webster. (10&nbsp;février&nbsp;2025). </span ><span class=\"text152455Font3\"  >Culture</span ><span class=\"text152455Font2\"  >. Repéré à Merriam-Webster Dictionary. https://www.merriam-webster.com/dictionary/culture\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font2\"  >Défense nationale. (2023). A-GA-135-001/AA-001 - Sécurité des vols dans les Forces canadiennes. Ottawa, Canada, DSV.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font2\"  >Défense nationale. (2024). A-GA-135-003/AG-001 – Manuel d’enquête sur la navigabilité (MEN). Ottawa, Canada, DSV.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font2\"  >Reason, J. (1990). </span ><span class=\"text152455Font3\"  >Human Error.</span ><span class=\"text152455Font2\"  > Cambridge, Royaume-Uni, Cambridge University Press.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font2\"  >Swiss Air Force. (6&nbsp;mars&nbsp;2025). </span ><span class=\"text152455Font3\"  >SAF Flightsafety</span ><span class=\"text152455Font2\"  >. Repéré le 23&nbsp;mai&nbsp;2025 à Flight Safety Section Swiss Air Force (FS SAF). https://www.youtube.com/watch?v=G7-LVBTHphM\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font2\"  >Wiegmann, D. et Shappell, S. (2003). </span ><span class=\"text152455Font3\"  >A human error approach to aviation accident analysis:</span ><span class=\"text152455Font2\"  > </span ><span class=\"text152455Font3\"  >The human factors analysis and classification system.</span ><span class=\"text152455Font2\"  > Angleterre, Ashgate Publishing Ltd.</span ><span class=\"text152455Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');

text91674.addInnerText('<div id=\"text91674\" aria-hidden=\"true\" ><a id=\"text91674anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91674Font1\"  >Volet&nbsp;1&nbsp;: Examiner les résultats initiaux </span ><span class=\"text91674Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91674Font3\" style=\"background-color:transparentposition:relative;top:-3px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91674Font4\"  >Situation&nbsp;:</span ><span class=\"text91674Font5\"  > Vous recevez le rapport préliminaire sur l’accident. La panne moteur a été causée par une restriction du débit d’huile, qui semble avoir été causée par un filtre à huile mal assemblé. \n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91674Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91674Font5\"  >En tant qu’enquêteur en sécurité des vols, vous avez la responsabilité de lancer l’enquête en ayant l’esprit ouvert en vous concentrant sur les facteurs systémiques plutôt que d’attribuer immédiatement le blâme. Quelle approche s’harmonise le mieux avec les principes d’une culture de sécurité si la priorité est accordée aux facteurs systémiques plutôt qu’au blâme individuel?</span ><span class=\"text91674Font7\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text91674.build()

text91805.addInnerText('<div id=\"text91805\" aria-hidden=\"true\" ><a id=\"text91805anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91805Font1\"  >Volet&nbsp;3&nbsp;: Mettre en œuvre des mesures préventives et encourager le signalement </span ><span class=\"text91805Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91805Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91805Font5\"  >Situation&nbsp;:</span ><span class=\"text91805Font6\"  > Vous avez maintenant une meilleure compréhension des causes profondes de l’accident. Vous devez mettre en œuvre des mesures préventives pour éviter que de tels accidents se reproduisent, tout en favorisant un environnement propice au signalement. Votre rôle est de communiquer les changements de façon transparente et de souligner l’importance de signaler les préoccupations, même mineures. Parmi les options suivantes, quelle mesure indique la meilleure marche à suivre pour remplir votre rôle? </span ><span class=\"text91805Font9\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text91805.build()

text91825.addInnerText('<div id=\"text91825\" aria-hidden=\"true\"  class=\"gogu\"><a id=\"text91825anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.419\" style=\"margin-left:0px;text-indent:0px;line-height:1.313;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91825Font1\" style=\"position:relative;top:-1px;\" >Mauvaise réponse.</span ><span class=\"text91825Font2\" style=\"position:relative;top:-1px;\" > Pénaliser le personnel pour ne pas avoir omis un signalement peut créer une culture de peur, ce qui est contraire aux principes de la culture juste. Il est préférable d’établir la confiance et d’encourager les signalements volontaires en favorisant l’apprentissage et l’amélioration.\n</span ></p >\n</div>\n');

text91826.addInnerText('<div id=\"text91826\" aria-hidden=\"true\" ><a id=\"text91826anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font3\"  >Du dysfonctionnement à un différent état d’esprit&nbsp;: renforcer la sécurité grâce à une culture juste</span ><span class=\"text91826Font5\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font6\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font6\"  >Objectifs d’apprentissage de l’activité&nbsp;: </span ><span class=\"text91826Font8\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font8\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font9\" style=\"position:relative;top:-3px;\" >Définir les principes de la culture juste</span ><span class=\"text91826Font10\" style=\"position:relative;top:-3px;\" > en matière de sécurité et maintenance en aviation. \n</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font10\" style=\"background-color:transparentposition:relative;top:-3px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font9\" style=\"position:relative;top:-3px;\" >Reconnaître les facteurs systémiques</span ><span class=\"text91826Font10\" style=\"position:relative;top:-3px;\" > qui contribuent aux erreurs dans les opérations d’aviation. \n</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font10\" style=\"background-color:transparentposition:relative;top:-3px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font9\" style=\"position:relative;top:-3px;\" >Apporter des améliorations aux procédures</span ><span class=\"text91826Font10\" style=\"position:relative;top:-3px;\" > pour résoudre les problèmes systémiques. \n</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font10\" style=\"background-color:transparentposition:relative;top:-3px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font9\" style=\"position:relative;top:-3px;\" >Type d’aéronef&nbsp;:</span ><span class=\"text91826Font10\" style=\"position:relative;top:-3px;\" > CT-114&nbsp;Tutor (CT114051) \n</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font9\" style=\"position:relative;top:-3px;\" >Emplacement&nbsp;: </span ><span class=\"text91826Font10\" style=\"position:relative;top:-3px;\" >Fort St. John, C.-B. (CYXJ) \n</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font9\" style=\"position:relative;top:-3px;\" >Date&nbsp;:</span ><span class=\"text91826Font10\" style=\"position:relative;top:-3px;\" > 2&nbsp;août&nbsp;2022 </span ><span class=\"text91826Font13\" style=\"background-color:transparentposition:relative;top:-3px;\" >\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font13\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font6\"  >Contexte </span ><span class=\"text91826Font14\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font8\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font10\" style=\"position:relative;top:-3px;\" >Le 2&nbsp;août&nbsp;2022, un accident impliquant un CT-114&nbsp;Tutor s’est produit à Fort St. John, en Colombie-Britannique. L’aéronef faisait partie d’une flotte de onze Snowbirds affectés à l’aéroport régional de North Peace à l’appui du Fort St. John International Air Show tenu les 30 et 31&nbsp;juillet&nbsp;2022. Deux jours après l’événement, l’aéronef devait retourner à sa base d’attache à la 15</span ><span class=\"text91826Font15\" style=\"position:relative;top:-3px;\" ><sup >e</sup ></span ><span class=\"text91826Font10\" style=\"position:relative;top:-3px;\" > Escadre Moose Jaw, en Saskatchewan. </span ><span class=\"text91826Font13\" style=\"background-color:transparentposition:relative;top:-3px;\" >\n</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font6\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font6\"  >Résumé de l’accident </span ><span class=\"text91826Font14\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font13\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font10\" style=\"position:relative;top:-3px;\" >Au cours de la procédure avant départ, le pilote s’est engagé dans la piste en service pour un décollage standard. Peu de temps après avoir atteint une vitesse verticale de montée positive, le pilote a rentré le train d’atterrissage. Quelques instants plus tard, un bruit fort s’est fait entendre, suivi d’une panne du moteur. L’aéronef a rapidement commencé à décélérer et à redescendre vers la piste. Agissant rapidement, le pilote a tenté d’abaisser le train d’atterrissage pour effectuer un atterrissage d’urgence. \n</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font10\" style=\"background-color:transparentposition:relative;top:-3px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font10\" style=\"position:relative;top:-3px;\" >Malheureusement, il n’y avait pas assez de temps pour que le train d’atterrissage soit complètement déployé et verrouillé en place. L’aéronef s’est posé avec seulement 480&nbsp;pieds de piste disponible. Le train partiellement déployé s’est affaissé lors de l’impact, ce qui a fait glisser l’aéronef hors de la piste. L’aéronef s’est immobilisé après être entré en collision à basse vitesse avec la clôture périphérique de l’aéroport. \n</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font10\" style=\"background-color:transparentposition:relative;top:-3px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font10\" style=\"position:relative;top:-3px;\" >Le pilote, qui était le seul occupant, a sécurisé le moteur et évacué l’appareil. Ce dernier a subi des dommages structuraux importants, mais le pilote n’a signalé aucune blessure personnelle. \n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font13\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font6\"  >Résultats de l’enquête &nbsp;</span ><span class=\"text91826Font14\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font10\" style=\"background-color:transparentposition:relative;top:-3px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font10\" style=\"position:relative;top:-3px;\" >L’enquête a révélé qu’un filtre à huile mal assemblé avait restreint le débit d’huile vers le moteur, ce qui a entraîné une panne moteur complète. L’assemblage incorrect a été attribué à une inspection du moteur hors séquence survenue la veille de l’accident.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font13\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font6\"  >Recommandations </span ><span class=\"text91826Font14\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font13\" style=\"background-color:transparentposition:relative;top:-3px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91826Font8\" style=\"position:relative;top:-3px;\" >Pour éviter que cet événement ne se reproduise, l’équipe d’enquête a recommandé des mises à jour des procédures de maintenance du moteur, notamment ce qui suit&nbsp;: \n</span ></p >\n<ol  start=\"1\" style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text91826Font10\" style=\"line-height:1.703;position:relative;padding-left:10px;list-style-type:decimal;margin-left:29px;margin-top:0px;margin-bottom:0px;\"><span class=\"text91826Font9\"  >Modification des publications en matière de maintenance&nbsp;:</span ><span class=\"text91826Font10\"  > Modifier la documentation des procédures afin d’inclure des vérifications supplémentaires pour l’ensemble de filtre à huile. \n</span ></li >\n<li  class=\"text91826Font10\" style=\"line-height:1.703;position:relative;padding-left:10px;list-style-type:decimal;margin-left:29px;margin-top:0px;margin-bottom:0px;\"><span class=\"text91826Font9\"  >Essais de fonctionnement&nbsp;: </span ><span class=\"text91826Font10\"  >Effectuer un essai de fonctionnement du filtre à huile avant l’installation pour vérifier son bon assemblage et son bon fonctionnement. \n</span ></li >\n</ol >\n</div>\n');
text91826.build()

text91828.addInnerText('<div id=\"text91828\" aria-hidden=\"true\" ><a id=\"text91828anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91828Font3\"  >Résumé et réflexion </span ><span class=\"text91828Font4\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91828Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91828Font5\" style=\"position:relative;top:-3px;\" >Dans ce scénario, en tant qu’enquêteur de sécurité des vols, votre approche d’enquête, de prise de connaissance et de traitement des causes profondes de l’accident impliquant le CT-114&nbsp;Tutor devrait être fondée sur les principes de la culture juste. En vous concentrant sur les améliorations systémiques, en fournissant des procédures claires et en encourageant le signalement transparent, vous favorisez un environnement où l’attribution de la responsabilité appropriée est appliquée, la sécurité est priorisée et l’amélioration continue est soutenue. \n</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91828Font5\" style=\"background-color:transparentposition:relative;top:-3px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91828Font5\" style=\"position:relative;top:-3px;\" >Au cours de cet exercice, vous avez mis en pratique&nbsp;: \n</span ></p >\n<ul  style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text91828Font5\" data-bltIndnt=\"0\" style=\"line-height:1.703;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text91828CircleBulletFont10.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text91828Font5\"  >l’application des principes de la culture juste afin d’éviter une approche centrée sur le blâme. \n</span ></li >\n<li  class=\"text91828Font5\" data-bltIndnt=\"0\" style=\"line-height:1.703;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text91828CircleBulletFont10.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text91828Font5\"  >l’identification des améliorations au niveau de l’individu et du système. \n</span ></li >\n<li  class=\"text91828Font5\" data-bltIndnt=\"0\" style=\"line-height:1.703;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text91828CircleBulletFont10.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text91828Font5\"  >la mise en œuvre des solutions qui renforcent la sécurité et la responsabilisation sans crainte de représailles. \n</span ></li >\n<li  class=\"text91828Font5\" data-bltIndnt=\"0\" style=\"line-height:1.703;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text91828CircleBulletFont10.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text91828Font5\"  >l’élaboration des stratégies qui favorisent la clarté et l’amélioration continue. \n</span ></li >\n</ul >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91828Font5\" style=\"background-color:transparentposition:relative;top:-3px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text91828Font8\" style=\"position:relative;top:-3px;\" >Principaux points à retenir</span ><span class=\"text91828Font5\" style=\"position:relative;top:-3px;\" >&nbsp;: L’approche de la culture juste permet aux employés de participer activement au maintien de la sécurité en abordant les problèmes au niveau du système et en encourageant le signalement ouvert et non punitif. </span ><span class=\"text91828Font4\" style=\"background-color:transparentposition:relative;top:-3px;\" >\n</span ></p >\n</div>\n');
text91828.build()
